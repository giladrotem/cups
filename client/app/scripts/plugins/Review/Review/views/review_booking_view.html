<div ng-if="appointment.appointment_status_id == ConstAppointmentStatus.Closed && auth.role_id == ConstUserType.Customer && user_review_count == 0 " class="pad-top-20">
    <form class="form-horizontal" name="reviewFrm"  novalidate>
        <div class="form-group">                                     
            <label for="review" class="col-sm-3 col-md-2">{{'Rating' | translate}}:</label>
            <div class="col-md-8 col-sm-7">
                <input-stars ng-model="review.rating" max="5" on-star-click="starCount(review.rating)" name="rateing" class="cursor" ></input-stars>
                <span class="error" ng-show="(review.rating == 0) && (!rating_review)"> {{' Required' | translate }} </span>
                <span class="error" ng-show="(reviewFrm.$submitted || reviewFrm.rateing.$touched) && (reviewFrm.rateing.$pristine || reviewFrm.rateing.$invalid) && (reviewFrm.rateing.$error.required)"> {{'Required' | translate }}
                </span> 
            </div>
        </div>

        <div class="form-group">                                     
            <label for="review" class="col-sm-3 col-md-2">{{'Review'|translate}}:</label>
            <div class="col-sm-7 col-md-10 control-label">
                <textarea name="message" ng-model="review.message" class="form-control" rows="3" placeholder="{{'Review'|translate}}" ></textarea>
                <span class="error" ng-show="(reviewFrm.$submitted || reviewFrm.message.$touched) && (reviewFrm.message.$pristine || reviewFrm.message.$invalid) && (reviewFrm.message.$error.required)"> {{'Required'| translate }} </span>                
            </div>                                    
        </div>

                            <div class="clearfix">
                                <button type="button" class="text-uppercase btn btn-info" ng-click="reviewSubmit(true)">{{'Submit'|translate}}</button>
                            </div>
                        </form>
                    </div>  
                    <div class="form-group" ng-if="appointment.appointment_status_id == ConstAppointmentStatus.Closed && auth.role_id == ConstUserType.Customer && user_review_count > 0">
                        <dt>{{'Review'|translate}}</dt>
                        <dd> 
                            <ul class="list-inline ratings top-space">
                                <ng-rate-it ng-model="user_review[0].rating" read-only="true"></ng-rate-it>
                            </ul>
                            <temp>{{user_review[0].message}}</temp>
                        </dd>
                    </div>

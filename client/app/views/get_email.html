<div class="gray-bg section top-mspace">
    <div class="well-lg"></div>
    <div class="well-lg"></div>
    <div class="well-lg"></div>
    <div class="container">
        <div class="row big-space top-space">
            <div class="col-lg-8 mar-top40 col-lg-offset-2 panel clearfix">
                <ul class="list-inline text-center" ng-if="provider_login == 'twitter'">
                    <li class="active">
                        <h4 class="museo-sans-500 top-mspace">{{'Please enter your email address. To complete registration process.'|translate}}</h4>
                    </li>
                </ul>
                <ul class="list-inline text-center" ng-if="provider_login == 'google' || provider_login == 'facebook'">
                    <li class="active">
                        <h4 class="museo-sans-500 top-mspace" ng-show="!show">{{'Please choose any one. To complete registration process.'|translate}}</h4>
                    </li>
                </ul>
                <div class="col-xs-12 bot-space-20 get-email col-well-lg">
                    <form class="form-horizontal" role="form" name="twitterEmail" ng-submit="loginNow(twitterEmail.$valid)" novalidate>
                        <div class="form-group" ng-if="provider_login == 'twitter'">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="input-group col-sm-12"> <input type="email" name="email" ng-model="$root.user_email" class="form-control" id="email"
                                        placeholder="Enter Email" ng-required="true"> </div>
                                <div ng-show="(twitterEmail.$submitted || twitterEmail.email.$touched) && (twitterEmail.email.$pristine || twitterEmail.email.$invalid)">
                                    <span class="error" ng-show="(twitterEmail.email.$error.required)">{{'Required' | translate }}</span>                                    <span class="error" ng-show="(twitterEmail.email.$error.email)">{{ 'Enter valid email' | translate }}</span>                                    </div>
                            </div>
                        </div>
                        <div class="form-group text-center" ng-if="$root.settings.IS_ALLOW_TO_REGISTER_SERVICE_PROVIDER === '1' && !show">
                            <ul class="list-unstyled" >
                                <li class="form-group">
                                    <div class="radio">
                                        <label for="inputIsServiceProvider">
                                            <input type="radio"  id="inputIsServiceProvider" ng-model="userChoose.data" value="serviceprovider" required>
                                            <span>{{'Sign up as Service Provider'|translate}}</span>
                                        </label> 
                                    </div>
                                </li>
                                <li class="form-group">
                                    <div class="radio">
                                        <label for="inputIsCustomer">
                                            <input type="radio" id="inputIsCustomer" ng-model="userChoose.data" value="customer" required>
                                            <span>{{'Sign up as Customer'|translate}}</span>
                                        </label> 
                                    </div>
                                </li>
                            </ul>
                            <span class="error" ng-show="(twitterEmail.$submitted && !userChoose)">
                                    {{'Required'| translate}}                   
                            </span>
                        </div>
                         <div class="form-group no-mar" ng-show="show">
                            <label class="col-sm-4 col-xs-12 text-right top-space">Choose your category <span class="text-danger"></span></label>
                            <div class="col-sm-7 col-xs-12">
                                <div class="radio">
                                    <label class="radio-inline" ng-repeat="category in categories">
                                        <input type="radio" name="test" value="{{category.id}}" ng-model="object.user">
                                        <span class="custom-check">{{category.name}}<br></span>   
                                    </label>
                                </div>
                            </div>
                            <!--<span class="error" ng-show="(twitterEmail.$submitted && twitterEmail.test.$error.required)">{{'Please select category' | translate }}</span>-->
                        </div>
                    
                        <div class="form-group text-center"> 
                            <!--<button type="submit" class="btn btn-success" ng-show="save_btn" disabled> {{'Submit'|translate}}</button>                            -->
                        <button type="submit" class="btn btn-success" ng-show="!save_btn">{{'Submit'|translate}}</button>  
                        <button type="submit" class="btn btn-success" ng-show="save_btn">{{'Submit'|translate}}</button>                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
